<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>id</th>
            <th>任务名称</th>
            <th>任务分组</th>
            <th>任务状态</th>
            <th>cron表达式</th>
            <th>描述</th>
            <th>类名</th>
            <th>springId</th>
            <th>方法名</th>
            <th>是否是dubbo调用</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list:${dynamicTaskList}">
            <td th:text="${list.jobId}"></td>
            <td th:text="${list.jobName}"></td>
            <td th:text="${list.jobGroup}"></td>
            <td th:class="${list.jobStatus}==0?'danger':'success'" th:text="${list.jobStatus}==0?'不运行':'运行'"></td>
            <td th:text="${list.cronExpression}"></td>
            <td th:text="${list.description}"></td>
            <td th:text="${list.beanClass}"></td>
            <td th:text="${list.springId}"></td>
            <td th:text="${list.methodName}"></td>
            <td th:text="${list.isDubbo==0?'':'dubbo'}"></td>
            <td ><a href="/jobStartNow">运行</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
